<!DOCTYPE html>

<body class="fondo-contacto">
    <header>
        <div class="logo">
            <img src="img/stentor-blanco.png" alt="logo">

        <nav class="menu-nav">

    <main>
        <section class="contacto-conteiner">
            <img src="../img/firmbee-com-SpVHcbuKi6E-unsplash.jpg" alt="foto-contacto">
            <form class="caja-formulario" action="" method="" enctype="">

                    <input type="telefono" class="ingreso-telefono" placeholder="Numero de telefono" />
                </div>
                <div class="check">
                    <input type="checkbox" id="terminos" />
                    <label for="terminos">Acepto t√©rminos y condiciones</label>

                <button>Enviar</button>
